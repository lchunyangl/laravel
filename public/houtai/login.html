<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="bg">
			<div class="login_box">
				<div class="title">
					<img src="img/login_title.png"/>
				</div>
				<div class="content">
					<div class="xinxi">
						<div class="username">
							<input type="text" name="usename" id="usename" placeholder="请输入您的帐号"/>
						</div>
						<div class="pwd">
							<input type="password" name="pwd" id="pwd" placeholder="请输入您的密码"/>
						</div>
						<input type="submit" name="login" id="login" value="登陆系统"/>
					</div>
					
					
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var login=document.getElementById('login');
			login.onclick=function(){
				document.location.href = "main.html";
			}
		</script>
	</body>
</html>
