<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head runat="server">
		<title></title>
		<script type="text/javascript">
			var mouseX, mouseY;
			var objX, objY;
			var isDowm = false; //是否按下鼠标  
			function mouseDown(e,id) {
				id.style.cursor = "move";
				objX = id.style.left;
				objY = id.style.top;
				mouseX = e.clientX;
				mouseY = e.clientY;
				isDowm = true;
			}

			function mouseMove(e,id) {
				var div = document.getElementById("div1");
				var x = e.clientX;
				var y = e.clientY;
				if(isDowm) {
					id.style.left = parseInt(objX) + parseInt(x) - parseInt(mouseX) + "px";
					id.style.top = parseInt(objY) + parseInt(y) - parseInt(mouseY) + "px";
				}
			}

			function mouseUp(e,id) {
				if(isDowm) {
					var x = e.clientX;
					var y = e.clientY;
					var div = document.getElementById("div1");
					id.style.left = (parseInt(x) - parseInt(mouseX) + parseInt(objX)) + "px";
					id.style.top = (parseInt(y) - parseInt(mouseY) + parseInt(objY)) + "px";
					mouseX = x;
					rewmouseY = y;
					id.style.cursor = "default";
					isDowm = false;
				}
			}
		</script>
	</head>

	<body>
		<span id="span1"></span></br><span id="span2"></span></br>
		<div id="div1" style="background-color: Green; border: 1px solid red; height: 300px;  
        top: 100px; left: 100px; width: 300px; position: absolute;" onmousedown="mouseDown(event,this)" onmousemove="mouseMove(event,this)" onmouseup="mouseUp(event,this)">
		</div>
	</body>

</html>
